<html lang="en">

<head>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

</head>

<body>
  <!--Navigation bar -->
  <div id="nav-placeholder"></div>
  
  
  <script>
    //Takes the code from navigation.html and run it here
    $.get("../navigation.html", function (data) {
      $("#nav-placeholder").replaceWith(data);
    });

  </script>
  <!--end of Navigation bar-->
  <h1>This is the Page for my Form Valadation Project and the Start to the medium projects</h1>

  <div id="form-padding">
  <form>

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value=""><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value=""><br><br>

    <label for="lname">Age:</label><br>
    <input type="text" id="age" name="lname" value=""><br><br>

    <input type="button" value="Submit"onclick="showInput();">
  </form> 
  </div>

  <label>Your input: </label>
  <p><span id='displayfname'></span></p>
  <p><span id='displaylname'></span></p>
  <p><span id='displayage'></span></p>

  <script>

    function showInput() {
        document.getElementById('displayfname').innerHTML = document.getElementById("fname").value;
        document.getElementById('displaylname').innerHTML = document.getElementById("lname").value;
        document.getElementById('displayage').innerHTML = document.getElementById("age").value;
    }

  </script>

</body>

</html>
