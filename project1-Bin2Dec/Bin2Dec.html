  <h1>This is the Page for my Bin2Dec Project.</h1>

  <!--button to refesh the page to allow the user to use the converter again-->
  <button onClick="window.location.href=window.location.href">Convert Again</button>

    <script type="text/javascript">
    var dec =0;
    var bin = prompt("Enter one's and zeros to convert from Binary to Decimal")
    for(var i=0; i < bin.length; i++){
      dec = dec + parseInt(bin[i]) * Math.pow(2,bin.length -1 -i);
      }
    alert(dec)

    
  </script>
