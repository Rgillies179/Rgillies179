<!doctype html>

<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
    
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Color cycle</title>
  
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
    <link rel="stylesheet" href="ColorCycle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

<body>
  <!--Navigation bar-->
  <div id="nav-placeholder"></div>

<script> 
    //Takes the code from navigation.html and run it here
      $.get("../navigation.html", function(data){
          $("#nav-placeholder").replaceWith(data);
      });
  </script> 
    <!--end of Navigation bar-->

  <h1>This is the Page for my ColorCycle Project.</h1>

    <ul id="Color-changer">
      <li class="cycle-color-text">
        <h1>This Text will cycle through colors.</h1>
      </li>
    </ul>

        <script>
          //comment this code
            (function (color) {
              color(function () {
                var currentColor = 0;
                var myWebColors = [
                  "#49aea2",
                  "#5da270",
                  "#a1b144",
                  "#ceb33d",
                  "#ce812d",
                  "#c44e4e",
                  "#ac4275",
                  "#705f91",
                  "#4d6791",
                  "#5199a4"
                ];

                window.setInterval(animateColor, 200);

                function animateColor() {
                  color("ul#Color-changer li a:active,  li.cycle-color-text ").animate(
                    {
                      Color: myWebColors[currentColor]
                    },
                    "slow"
                  );

                  color("ul#Color-changer li.cycle-color-text").animate(
                    {
                      color: myWebColors[currentColor]
                    },
                    "slow"
                  );

                  if (currentColor == 9) {
                    currentColor = 0;
                  } else {
                    currentColor++;
                  }
                }
              });
            })(jQuery);

      
      </script>

</body>
</html>
