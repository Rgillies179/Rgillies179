  <h1>This is the Page for my ColorCycle Project.</h1>
    <!--there will be text on the page that will cycle through diffrenct colors that has a drop down menu of diffrent "main" colors that when you click this color it will cycle through colors of that type
    e.g. click red it will cycle thorugh all diffrent types of red from dark reds to bright reds.-->

    <!-- will be at random? or go from dark red to light then dark again? -->

    <ul id="Color-changer">
      <li class="cycle-color-text">
        <h1>This Text will cycle through colors</h1>

        <script type="text/javascript">

            jQuery.noConflict();

            (function ($) {
              $(function () {
                var currentColor = 0;
                var myWebColors = [
                  "#49aea2",
                  "#5da270",
                  "#a1b144",
                  "#ceb33d",
                  "#ce812d",
                  "#c44e4e",
                  "#ac4275",
                  "#705f91",
                  "#4d6791",
                  "#5199a4"
                ];

                window.setInterval(animateColor, 200);

                function animateColor() {
                  $("ul#Color-changer li a:active,  li.cycle-color-text ").animate(
                    {
                      Color: myWebColors[currentColor]
                    },
                    "slow"
                  );

                  $("ul#Color-changer li.cycle-color-text").animate(
                    {
                      color: myWebColors[currentColor]
                    },
                    "slow"
                  );

                  if (currentColor == 9) {
                    currentColor = 0;
                  } else {
                    currentColor++;
                  }
                }
              });
            })(jQuery);

      
      </script>
